<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>

<style>
  .loader {
    position: relative;
  }

  .outer,
  .middle,
  .inner {
    border: 3px solid transparent;
    border-top-color: blue;
    border-right-color: blue;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
  }

  .outer {
    width: 3.5em;
    height: 3.5em;
    margin-left: -1.75em;
    margin-top: -1.75em;
    animation: spin 2s linear infinite;
  }

  .middle {
    width: 2.1em;
    height: 2.1em;
    margin-left: -1.05em;
    margin-top: -1.05em;
    animation: spin 1.75s linear reverse infinite;
  }

  .inner {
    width: 0.8em;
    height: 0.8em;
    margin-left: -0.4em;
    margin-top: -0.4em;
    animation: spin 1.5s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>


<body style=" margin: 0; padding: 0; height: 100vh; background-color: #F3F4F6;">
  <div id="loading" style="justify-content: center; align-items: center; display: flex; height: 100vh;">
    <div class="loader">
      <div class="outer"></div>
      <div class="middle"></div>
      <div class="inner"></div>
      <br>
      <br>
      <br><br><br><br>
      <h2 style="color: blue;">Загрузка...</h2>
    </div>
  </div>
  <iframe id="iframe" onload="onLoadIframe()" style="display: none;"
    src=""
    frameborder="0" width="100%" height="100%"></iframe>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <a href="#" onclick="signOut();">Sign out</a>
</body>

<script>
  const pwaUrl = "https://script.google.com/macros/s/AKfycbw5-xBbRd0jyRzc_wuSG9hrU4AfLJozs5nD3lAqqR_m47vKIcERPOh-e07GNM3t0CIqfA/exec";
  document.getElementById('iframe').src = pwaUrl;
  function onLoadIframe() {
    
    setTimeout(() => {

      loading.style = "display: none";
      iframe.style = ""
    }, 1000);
  }
  function pwaSource() {
    return pwaUrl;
  }
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>

<script src="script.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</html>
