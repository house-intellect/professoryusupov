<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стоматологическая клиника профессора Юсупова</title>
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>

<style>
  .loader {
    position: relative;
  }

  .outer,
  .middle,
  .inner {
    border: 3px solid transparent;
    border-top-color: #10B981;
    border-right-color: #10B981;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
  }

  .outer {
    width: 3.5em;
    height: 3.5em;
    margin-left: -1.75em;
    margin-top: -1.75em;
    animation: spin 2s linear infinite;
  }

  .middle {
    width: 2.1em;
    height: 2.1em;
    margin-left: -1.05em;
    margin-top: -1.05em;
    animation: spin 1.75s linear reverse infinite;
  }

  .inner {
    width: 0.8em;
    height: 0.8em;
    margin-left: -0.4em;
    margin-top: -0.4em;
    animation: spin 1.5s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>

<body style=" margin: 0; padding: 0; height: 100vh; background-color: #F3F4F6;">
  <div id="loading" style="justify-content: center; align-items: center; display: flex; height: 100vh;">
    <div class="loader">
      <div class="outer"></div>
      <div class="middle"></div>
      <div class="inner"></div>
      <br>
      <br>
      <br><br><br><br>
      <h2 style="color: #10B981;">cargando...</h2>
    </div>
  </div>
  <iframe id="iframe" onload="onLoadIframe()" style="display: none;"
    src="pwaSource()"
    frameborder="0" width="100%" height="100%"></iframe>
</body>

<script>
  function onLoadIframe() {
    setTimeout(() => {

      loading.style = "display: none";
      iframe.style = ""
    }, 1000);
  }
  function pwaSource() {
    globalThis.pwaUrl = "https://script.google.com/macros/s/AKfycbw0oxkUYhpusFIJfVgRBpUbekL0GjLAYOmypWimNoL002Ay_D2CpL24-2-jGcUpliY/exec"
  }
</script>

<script src="script.js"></script>

</html>
