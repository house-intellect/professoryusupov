<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<style>
  .loader {
    position: relative;
  }

  .outer,
  .middle,
  .inner {
    border: 3px solid transparent;
    border-top-color: blue;
    border-right-color: blue;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
  }

  .outer {
    width: 3.5em;
    height: 3.5em;
    margin-left: -1.75em;
    margin-top: -1.75em;
    animation: spin 2s linear infinite;
  }

  .middle {
    width: 2.1em;
    height: 2.1em;
    margin-left: -1.05em;
    margin-top: -1.05em;
    animation: spin 1.75s linear reverse infinite;
  }

  .inner {
    width: 0.8em;
    height: 0.8em;
    margin-left: -0.4em;
    margin-top: -0.4em;
    animation: spin 1.5s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>


<body style=" margin: 0; padding: 0; height: 100vh; background-color: #F3F4F6;">
  <div id="loading" style="justify-content: center; align-items: center; display: flex; height: 100vh;">
    <div class="loader">
      <div class="outer"></div>
      <div class="middle"></div>
      <div class="inner"></div>
      <br>
      <br>
      <br><br><br><br>
      <h2 style="color: blue;">Загрузка...</h2>
    </div>
  </div>
  <iframe id="iframe" onload="onLoadIframe()" style="display: none;"
    src=""
    border="0" width="100%" height="100%"></iframe>

  <div id="g_id_onload"
       data-client_id="424383142259-hhgoga4jo7fg1p5eh5a0hmaon81geh8m.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard" data-auto_prompt="false"></div>

</body>

<script>
  function onLoadIframe() {
    console.log('onLoadIframe');
  }
  function pwaSource() {
    return pwaUrl;
  }
  function handleCredentialResponse(response) {
    if (response.credential) {
      // User is signed in
      const userInfo = parseJwt(response.credential);
      console.log('ID: ', userInfo.sub);
      console.log('Full Name: ', userInfo.name);
      console.log('Email: ', userInfo.email);
      setTimeout(() => {
        const pwaUrl = "https://script.google.com/macros/s/AKfycbw5-xBbRd0jyRzc_wuSG9hrU4AfLJozs5nD3lAqqR_m47vKIcERPOh-e07GNM3t0CIqfA/exec";
        document.getElementById('iframe').src = pwaUrl;
        loading.style = "display: none";
        iframe.style = ""
      }, 1000);
    } else {
     // User is not signed in
      console.log('User is not signed in');

   }
  }
  function parseJwt(token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  0}
</script>
