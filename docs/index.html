<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<style>
  .loader {
    position: relative;
  }

  .outer,
  .middle,
  .inner {
    border: 3px solid transparent;
    border-top-color: blue;
    border-right-color: blue;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
  }

  .outer {
    width: 3.5em;
    height: 3.5em;
    margin-left: -1.75em;
    margin-top: -1.75em;
    animation: spin 2s linear infinite;
  }

  .middle {
    width: 2.1em;
    height: 2.1em;
    margin-left: -1.05em;
    margin-top: -1.05em;
    animation: spin 1.75s linear reverse infinite;
  }

  .inner {
    width: 0.8em;
    height: 0.8em;
    margin-left: -0.4em;
    margin-top: -0.4em;
    animation: spin 1.5s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>


<body style=" margin: 0; padding: 0; height: 100vh; background-color: #F3F4F6;">
  <div id="loading" style="justify-content: center; align-items: center; display: flex; height: 100vh;">
    <div class="g_id_signin" data-type="standard" data-auto_prompt="false"></div>
    <div id="g_id_onload"
         data-client_id="424383142259-hhgoga4jo7fg1p5eh5a0hmaon81geh8m.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <button id="authButton">Authorize</button>

<!--      <div class="outer"></div>-->
<!--      <div class="middle"></div>-->

<!--    </div>-->
  </div>
  <iframe id="iframe" onload="onLoadIframe()" style="display: none;"
    src=""
    frameborder="0" border="none" width="100%" height="100%"></iframe>
</body>
<script>
  const pwaUrl = "https://script.google.com/macros/s/AKfycbynZ-v5sDiQnGfYNcGLCm1COi5lJWzOcmOFrBr7W1E0fneCwhuYejSylOPzxrX8SIQ7Aw/exec";
  document.getElementById('iframe').src=pwaUrl;
  function onLoadIframe() {
    console.log('onLoadIframe');
  }
  function pwaSource() {
    return pwaUrl;
  }
  function handleCredentialResponse(response) {
    if (response.credential) {
      // User is signed in
      const userInfo = parseJwt(response.credential);
      console.log('ID: ', userInfo.sub);
      console.log('Full Name: ', userInfo.name);
      console.log('Email: ', userInfo.email);
      setTimeout(() => {
        document.getElementById('iframe').src = pwaUrl;
        loading.style = "display: none";
        iframe.style = "border: none !important;"
      }, 500);
    } else {
     // User is not signed in
      console.log('User is not signed in');

   }
  }
  function parseJwt(token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  0}
  // Give iframe some time to load, while re-checking
  var retries = 5;
  var attempts = 0;
  var done = false;
  function checkIfAuthed() {
      attempts++;
      console.log(`Checking if authed...`);
      var iframe = document.getElementById('iframe');
      if (iframe.contentWindow.length) {
          // User has signed in, preventing x-frame deny issue
          // Hide auth prompt overlay
          document.getElementById('loading').style.display = 'none';
          iframe.src = pwaUrl;
          iframe.style = "border: none !important;"
          done = true;
      } else {
          console.log(`iframe.contentWindow.length is falsy, user needs to auth`);
      }

      if (done || attempts >= retries) {
          clearInterval(authChecker);
          auth();
      }
  }
  function auth(){
   var currentUrl = document.location.href;
          var authPage = pwaUrl+'?auth=true&redirect=' + encodeURIComponent(currentUrl);
          console.log("authPage: "+authPage);
          window.open(authPage,'_blank');
          <!--window.open(authPage, '_self').focus();-->
  }
  window.authChecker = setInterval(checkIfAuthed, 1500);
  document.getElementById('authButton').addEventListener('click',function(evt){
         auth();
      });
</script>
